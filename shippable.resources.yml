resources:

  - name: box-nginx-1-1
    type: image
    integration: dockerhub
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest
      
  - name: gitRepo-resource
    type: gitRepo
    integration: github
    pointer:
      sourceName: "Riturajcse/sample_php"
      branch: master
      
  - name: gitRepo-resource-1
    type: gitRepo
    integration: github
    pointer:
      sourceName: "Riturajcse/sample_nodejs"
      branch: master
      buildOnCommit: true
      buildOnPullRequest: true
      buildOnPullRequestClose: true
      buildOnRelease: true
      buildOnTagPush: true
      
  - name: gitRepo-resource-2
    type: gitRepo
    integration: github
    pointer:
      sourceName: "Riturajcse/sample_nodejs"
      branch: master
      
  - name: kubeCluster
    type: cluster
    integration: kube-deploy
      
  - name: email
    type: notification
    pointer:
      method: email
      recipients:
        -  "rituraj@shippable.com"
    
  
